<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Inturn text in black -->
  <text x="10" y="35" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="28" font-weight="600" fill="#000000" letter-spacing="-0.5px">
    inturn
  </text>

  <!-- Stylized X with 4 petal design -->
  <g transform="translate(130, 25)">
    <!-- Top-left petal (blue to purple) -->
    <path d="M -2 -2 L -12 -15 C -14 -18 -10 -20 -8 -17 L -2 -5 Z" fill="url(#topLeftGrad)"/>
    <!-- Top-right petal (pink to red) -->
    <path d="M 2 -2 L 12 -15 C 14 -18 18 -16 16 -13 L 5 -2 Z" fill="url(#topRightGrad)"/>
    <!-- Bottom-left petal (cyan to blue) -->
    <path d="M -2 2 L -12 15 C -14 18 -18 16 -16 13 L -5 2 Z" fill="url(#bottomLeftGrad)"/>
    <!-- Bottom-right petal (purple to pink) -->
    <path d="M 2 2 L 12 15 C 14 18 10 20 8 17 L 2 5 Z" fill="url(#bottomRightGrad)"/>
    <!-- Center dot -->
    <circle cx="0" cy="0" r="2" fill="#8B5CF6"/>
  </g>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="topLeftGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#60A5FA"/>
      <stop offset="100%" stop-color="#8B5CF6"/>
    </linearGradient>
    <linearGradient id="topRightGrad" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#F472B6"/>
      <stop offset="100%" stop-color="#EF4444"/>
    </linearGradient>
    <linearGradient id="bottomLeftGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#60A5FA"/>
    </linearGradient>
    <linearGradient id="bottomRightGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#8B5CF6"/>
      <stop offset="100%" stop-color="#F472B6"/>
    </linearGradient>
  </defs>
</svg>